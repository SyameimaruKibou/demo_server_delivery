<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->

<body>
	<div class="cd-fold-content single-page">
		<h2>寄快递</h2>
		<div style="width:80%;height:auto;margin:30px auto">
        <form id="form2" onsubmit="postSendMsg()">
            <input id='senderName' required='' type='text'>

            <input id='senderPhoneNumber' required='' type='text'>

			<div class="select-frame" align="center">
			<lable style="font-size:14px;margin:0 0 2em 0">请选择寄件人地址</lable>
			</br>
			<div align="center" style="margin:5px 0 0 0">
				<select id="province_selector1" class="bd-filter__select"></select>
				<select id="city_selector1" class="bd-filter__select"></select>
				<select id="district_selector1" class="bd-filter__select"></select>
			</div>
			</div>

            <input id='senderAddress' required='' type='text'>
            <label alt='请输入寄件人详细地址' placeholder='寄件人详细地址'></label>
        
            <input id='receiverName' required='' type='text'>
            <label alt='请输入收件人姓名' placeholder='收件人姓名'></label>
        
            <input id='receiverPhoneNumber' required='' type='text'>
            <label alt='请输入收件人手机号码' placeholder='收件人手机号码'></label>

			<div class="select-frame" align="center">
			<lable style="font-size:14px;margin:0 0 2em 0">请选择收件人地址</lable>
			</br>
			<div align="center" style="margin:5px 0 0 0">
				<select id="province_selector" class="bd-filter__select"></select>
				<select id="city_selector" class="bd-filter__select"></select>
				<select id="district_selector" class="bd-filter__select"></select>
			</div>
			</div>
			
            <input id='receiverAddress' required='' type='text'>
            <label alt='请输入收件人详细地址' placeholder='收件人详细地址'></label>
            
            <input id='note' required='' type='text'>
            <label alt='请输入快递内容描述' placeholder='内容描述'></label>
            
            
            <div class="select-frame">
			您的包裹重量:
			<input type="range" id="packageWeight" min="0" max="50" step="0.5" value="0">  
        	<label id="result">0 kg</label>  
			</div>
            
            <input id="sendBtn" type="submit" value="Submit">
        </form>
    	</div>
	</div>
<script src="js/jquery-2.1.1.js"></script>
