              <div class="card-header">
                <h3 class="card-title">新建网点信息</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" onsubmit="newNode()">
                <div class="card-body">
                  <div class="form-group">
                    <label for="nodeName">节点名</label>
                    <input type="text" class="form-control" id="nodeName" placeholder="请输入节点名" required="required">
                  </div>
                  <div class="form-group">
                    <label for="nodeTel">联系电话</label>
                    <input type="text" class="form-control" id="nodeTel" placeholder="请输入节点联系电话" required="required">
                  </div>
                  <div class="form-group">
                        <label>类型</label>
                        <select id="nodeType" class="form-control">
                          <option>网点</option>
                          <option>市级分拣中心</option>
                          <option>省级分拣中心</option>
                        </select>
                  </div>
                  
                  <div class="form-group">
                        <label>节点所在区域</label>
                        <div class="row">
                        	<div class="col-4">
                        		<select id="province_selector" class="form-control"></select>
                        	</div>
                        	<div class="col-4">
                        		<select id="city_selector" class="form-control"></select>
                        	</div>
                        	<div class="col-4">
                        		<select id="district_selector" class="form-control"></select>
                        	</div>
                        </div>
                  </div>
                  
                  <div class="form-group">
                  <label>节点坐标 </label>
                  <div class="row">
	                  <div class="col-1">
	                  	<label for="nodeX">x:</label>
	                  </div>
	                  <div class="col-5">
	                    <input type="text" class="form-control" id="nodeX" readonly="readonly" placeholder="请在右侧地图选点" required="required">
	                  </div>	                 
	                  <div class="col-1">
	                  	<label for="nodeY">y:</label>
	                  </div>
	                  <div class="col-5">
	                    <input type="text" class="form-control" id="nodeY" readonly="readonly" placeholder="请在右侧地图选点" required="required">
	                  </div>
	              </div>
                  </div>
                  
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>

          	<!-- Map card -->
